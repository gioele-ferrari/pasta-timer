<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pasta Timer</title>
  </head>
  <body>
    <div class="container">
      <select id="pasta-list" class=""></select>
      <div id="pasta-timer" class="hidden">Inizio timer...</div>
      <div id="pasta-description" class="hidden"></div>
      <div class="button-container">
        <button id="start-timer">Inizia la cottura!</button>
        <button id="reset-timer">Reimposta il timer!</button>
      </div>  
    </div>

    <audio src="./src/sounds/background_music.mp3" id="pasta-audio"></audio>
    <script src="./src/scripts/timer.js"></script>
    <script src="./src/scripts/pasta.js"></script>
  </body>
</html>
