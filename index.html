<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Pasta Timer</title>
  </head>
  <body>
    <div class="container">
      <h2 class="main-title">
        Spaghetti Timer
        <img src="src/images/spaghetti.png" alt="Spaghetti Icon" class="spaghetti-icon">
      </h2>      
      <select id="pasta-list" class=""></select>
      <div id="pasta-timer" class="hidden">
        <div id="timer-bar-container">
          <div id="timer-bar"></div>
        </div>
        <span id="timer-text">Inizio timer...</span>
        <canvas id="game-canvas" width="200" height="200"></canvas>      
      </div>
      <div class="button-container">
        <button id="start-timer">
          INIZIA
        </button>        
        <button id="reset-timer">
          RESET
        </button>
        <button id="audio-mute">
          MUTE
        </button>
      </div>
      <p>      
        Made with love by <a href="https://github.com/gioele-ferrari" class="highlight">gioele-ferrari</a>
      </p>      
    </div>
    <audio src="./src/sounds/background_music.mp3" id="pasta-audio"></audio>
    <script type="module" src="./src/scripts/timer.js"></script>
    <script src="./src/scripts/pasta.js"></script>
    <script src="./src/scripts/audio.js"></script>
    <script type="module" src="./src/scripts/game.js"></script>
  </body>
</html>
